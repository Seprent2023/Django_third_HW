<!DOCTYPE html>
{% extends 'flatpages/default.html' %}

{% load custom_filters %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        News_detail
        {% endblock title%}
    </title>
</head>
<body>
{% block content %}
    <h1>{{ news_detail.headline }}</h1>
    <h5>{{ news_detail.time_in|date:'d M Y' }}</h5>
    <hr>
    <h4>{{ news_detail.text|censor }}</h4>
{% endblock content%}
</body>
</html>
